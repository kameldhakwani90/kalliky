events {
    worker_connections 1024;
}

http {
    upstream kalliky_app {
        server app:3000;
    }

    # Redirection HTTP vers HTTPS
    server {
        listen 80;
        server_name votre-domaine.com www.votre-domaine.com;
        
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # Configuration HTTPS
    server {
        listen 443 ssl http2;
        server_name votre-domaine.com www.votre-domaine.com;

        # SSL Configuration (à configurer avec vos certificats)
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # Pour le développement, proxy vers l'app Next.js
        # Commentez les lignes SSL ci-dessus pour tester sans HTTPS
        
        client_max_body_size 50M;
        
        location / {
            proxy_pass http://kalliky_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Gestion des uploads
        location /uploads {
            alias /app/uploads;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # WebSocket support
        location /_next/webpack-hmr {
            proxy_pass http://kalliky_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}